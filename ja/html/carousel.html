<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mellow shop 轮播图</title>
    <!-- 引入 Swiper 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <style>
        .swiper {
            top: 50px;
            width: 90vw;
            height: 60vh;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }
    </style>
</head>

<body>
    <!-- Swiper -->

    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><a href="https://3dmellow.com/" target="_blank">
                    <img src="https://ueeshop.ly200-cdn.com/u_file/UPBE/UPBE311/2502/10/photo/d81e310860.png"
                        alt="Slide 1"></a>
            </div>
            <div class="swiper-slide"><a href="https://3dmellow.com/" target="_blank">
                    <img src="https://ueeshop.ly200-cdn.com/u_file/UPBE/UPBE311/2503/15/photo/EN1.jpg"
                        alt="Slide 2"></a>
            </div>
            <div class="swiper-slide"><a href="https://3dmellow.com/" target="_blank">
                    <img src="https://ueeshop.ly200-cdn.com/u_file/UPBE/UPBE311/2503/15/photo/EN2.jpg"
                        alt="Slide 3"></a>
            </div>
            <div class="swiper-slide"><a href="https://3dmellow.com/" target="_blank">
                    <img src="https://ueeshop.ly200-cdn.com/u_file/UPBE/UPBE311/2503/15/photo/EN3.jpg"
                        alt="Slide 4"></a>
            </div>
            <div class="swiper-slide"><a href="https://3dmellow.com/" target="_blank">
                    <img src="https://ueeshop.ly200-cdn.com/u_file/UPBE/UPBE311/2503/15/photo/EN4.jpg"
                        alt="Slide 5"></a>
            </div>
            <div class="swiper-slide"><a href="https://3dmellow.com/" target="_blank">
                    <img src="https://ueeshop.ly200-cdn.com/u_file/UPBE/UPBE311/2502/10/photo/3.jpg" alt="Slide 6"></a>
            </div>
            <div class="swiper-slide"><a href="https://3dmellow.com/" target="_blank">
                    <img src="https://ueeshop.ly200-cdn.com/u_file/UPBE/UPBE311/2502/10/photo/4.jpg" alt="Slide 7"></a>
            </div>
        </div>
        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>


    <!-- 引入 Swiper 的 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        // 初始化 Swiper
        const swiper = new Swiper('.swiper', {
            // 可选参数，如自动播放
            autoplay: {
                delay: 3000,
            },
            // 导航按钮
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>

</html>
