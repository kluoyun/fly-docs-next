<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mellow shop 轮播图</title>
    <!-- 引入 Swiper 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .swiper {
            margin-top: 5px;
            width: 90vw;
            height: 60vh;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }

        .buy-button {
            display: inline-block;
            padding: 12px 36px;
            margin-top: 1px;
            /* 调整按钮与 swiper 的间距 */
            background: linear-gradient(45deg, #FF512F 0%, #DD2476 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
            font-weight: 600;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .buy-button:hover {
            background: linear-gradient(45deg, #DD2476 0%, #FF512F 100%);
            box-shadow: 0 15px 20px rgba(229, 46, 107, 0.4);
            transform: translateY(-7px);
            border-color: white;
        }

        .buy-button:active {
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <!-- Swiper -->

    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><a href="https://3dmellow.com/" target="_blank">
                    <img src="https://ueeshop.ly200-cdn.com/u_file/UPBE/UPBE311/2502/10/photo/d81e310860.png"
                        alt="Slide 1"></a>
            </div>
            <div class="swiper-slide"><a href="https://3dmellow.com/" target="_blank">
                    <img src="https://ueeshop.ly200-cdn.com/u_file/UPBE/UPBE311/2503/15/photo/EN1.jpg"
                        alt="Slide 2"></a>
            </div>
            <div class="swiper-slide"><a href="https://3dmellow.com/" target="_blank">
                    <img src="https://ueeshop.ly200-cdn.com/u_file/UPBE/UPBE311/2503/15/photo/EN2.jpg"
                        alt="Slide 3"></a>
            </div>
            <div class="swiper-slide"><a href="https://3dmellow.com/" target="_blank">
                    <img src="https://ueeshop.ly200-cdn.com/u_file/UPBE/UPBE311/2503/15/photo/EN3.jpg"
                        alt="Slide 4"></a>
            </div>
            <div class="swiper-slide"><a href="https://3dmellow.com/" target="_blank">
                    <img src="https://ueeshop.ly200-cdn.com/u_file/UPBE/UPBE311/2503/15/photo/EN4.jpg"
                        alt="Slide 5"></a>
            </div>
            <div class="swiper-slide"><a href="https://3dmellow.com/" target="_blank">
                    <img src="https://ueeshop.ly200-cdn.com/u_file/UPBE/UPBE311/2502/10/photo/3.jpg" alt="Slide 6"></a>
            </div>
            <div class="swiper-slide"><a href="https://3dmellow.com/" target="_blank">
                    <img src="https://ueeshop.ly200-cdn.com/u_file/UPBE/UPBE311/2502/10/photo/4.jpg" alt="Slide 7"></a>
            </div>
        </div>
        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <br/>
    <a href="https://3dmellow.com/" target="_blank" class="buy-button">Go Buy !!!</a>


    <!-- 引入 Swiper 的 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        // 初始化 Swiper
        const swiper = new Swiper('.swiper', {
            // 可选参数，如自动播放
            autoplay: {
                delay: 3000,
            },
            // 导航按钮
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>

</html>
